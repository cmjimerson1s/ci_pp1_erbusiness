<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A buiness website for an excitiing team building escape room company">
    <meta name="keywords" content="escape room, excitiing, team building, events, logic, puzzle">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- I used Favicon.ico to create the image I use in the tab title -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Book Now | The Escapists</title>
</head>
<body>
    <header>
        <div id="logo">
            <h1><i class="fa-solid fa-lock"></i> The Escapists <i class="fa-solid fa-lock"></i></h1>
        </div>
        <nav id="page_links">
            <ul>
                <li>
                    <a href="index.html" class="title_fix"><strong>Home</strong></a>
                </li>
                <li>
                    <a href="staff.html" class="title_fix"><strong>About</strong></a>
                </li>
                <li>
                    <a href="rooms.html" class="title_fix"><strong>Rooms</strong></a>
                </li>
                <li>
                    <a href="contact.html" class="title_fix"><strong>Contact</strong></a>
                </li>
                <li>
                    <a href="book.html" class="title_fix"><strong>Book Now!</strong></a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="newsletter">
        <div id="form_box">
            <form action="POST" action="https://formdump.codeinstitute.net/">
                <!-- This section is the text input and date and time input of the form -->
                <div>
                <label for="fname">First Name</label>
                <input type="text" name="first_name" id="fname" class="form_input" required>
                <label for="lname">Last Name</label>
                <input type="text" name="last_name" id="lname" class="form_input" required>
                <label for="booking_email">Email</label>
                <input type="email" name="email" id="booking_email" class="form_input" required>
                <label for="booking_date">Booking Date</label>
                <input type="date" name="date" id="booking_date" class="form_input" required>
                <label for="booking_time">Booking Time</label>
                <input type="time" name="time" id="booking_time" class="form_input" required>
                <!-- This section is the selection of the room they wish to book -->
                <div id="room_button_select">
                    <label for="pirate">Pirate Adventure</label>
                    <input type="checkbox" name="pirate_room" id="pirate">
                    <br>
                    <label for="Zombie">Zombie Attack</label>
                    <input type="checkbox" name="zombie_room" id="zombie">
                    <br>
                    <label for="alien">Alien Escape</label>
                    <input type="checkbox" name="alien_room" id="alien">
                </div>
                <div id="submit_button">
                <input type="submit" value="Submit Booking Request" id="booking_request_button">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <!-- The footer is shared across all pages and has the social media links for the business     -->
        <a href="https://www.facebook.com/" target="_blank" aria-label="Check out our awesome Facebook page!(Redirects you to our Facebook page, opening a new tab"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="https://www.instagram.com/" target="_blank" aria-label="Check out our awesome Instagram page!(Redirects you to our instagram page, opening a new tab"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="https://www.twitter.com/" target="_blank" aria-label="Check out our awesome Twitter page!(Redirects you to our Twitter page, opening a new tab"><i class="fa-brands fa-square-twitter"></i></a>
    </footer>    
    <script src="https://kit.fontawesome.com/d7193cb9ae.js" crossorigin="anonymous"></script>
</body>
</html>
