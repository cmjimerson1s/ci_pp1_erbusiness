    <meta name="description" content="A buiness website for an excitiing team building escape room company">
    <meta name="keywords" content="escape room, excitiing, team building, events, logic, puzzle">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Escapists</title>
</head>
<header>
    <div id="logo">
        <h1><i class="fa-solid fa-lock"></i> The Escapists <i class="fa-solid fa-lock"></i></h1>
    </div>

            </li>
        </ul>
    </nav>
</header>
<body>
    <section id="newsletter">
        <div id="form_box">
            <form action="POST">
                <div>
                <label for="fname">First Name</label>
                <input type="text" name="first_name" id="fname" class="form_input">
                <label for="lname">Last Name</label>
                <input type="text" name="last_name" id="lname" class="form_input">
                <label for="booking_email">Email</label>
                <input type="email" name="email" id="booking_email" class="form_input">
                <label for="booking_date">Booking Date</label>
                <input type="date" name="date" id="booking_date" class="form_input">
                <label for="booking_time">Booking Time</label>
                <input type="time" name="time" id="booking_time" class="form_input">
                <div id="room_button_select">
                    <label for="pirate">Pirate Adventure</label>
                    <input type="radio" name="pirate_room" id="pirate">
                    <label for="Zombie">Zombie Attack</label>
                    <input type="radio" name="zombie_room" id="zombie">
                    <label for="alien">Alien Escape</label>
                    <input type="radio" name="alien_room" id="alien">
                </div>
            </form>
        </div>
    </section>
